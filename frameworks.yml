  linux:
   compilers:
    - gcc       
   tracks:   
    - devel 
   Variations: ""
 #android:
  #compilers: jack 
  #tracks: 
   #- stable
 #ubuntu-phone:
  #compilers: ubuntu_sdk
  #tracks: 
   #- stable
 #osx:
  #compilers: clang
  #platform_irc: kde-mac-devel@kde.org
  #platform_email: kde-mac
  #tracks:
   #- stable
  #Variations:  
   #- NoX11      
  #windows: 
   #compilers: 
    #- vs2013
   #platform_email: kde-windows-devel@kde.org
   #platform_irc: kde-windows
   #tracks: 
    #- stable
