#PLEASE DO NOT TOUCH DEFAULTS!!! Thank you. Move along to your project(s) :)
project: &defaults
 project_name: ""
 group_name: Frameworks
 active: true 
 branchGrouptracks:
  kf5-qt5: devel
  stable-kf5-qt5: devel
  kf5-minimum: devel
  kf5-qt5-patch: devel
