project: &defaults
 group_name: frameworks
 active: true 
 branchGrouptracks:
  kf5-qt5: devel  
 products_needed: []
 repositories: 
  protocol: git
  address: ""
  frameworks/*:
   - devel: master 
 dependencies: 
  frameworks/*:
   products: Qt5
   repositories:
    - frameworks/*: kdesupport/extra-cmake-modules
 excluded_repositories: []
 platforms:
  Linux:
   compilers:
    - gcc       
   tracks:   
    - devel 
   Variations: ""
   lin_custom_build_command: ""
 #android:
  #compilers: jack 
  #tracks: 
   #- stable
 #ubuntu-phone:
  #compilers: ubuntu_sdk
  #tracks: 
   #- stable
 #osx:
  #compilers: clang
  #platform_irc: kde-mac-devel@kde.org
  #platform_email: kde-mac
  #tracks:
   #- stable
  #Variations:  
   #- NoX11      
  #windows: 
   #compilers: 
    #- vs2013
   #platform_email: kde-windows-devel@kde.org
   #platform_irc: kde-windows
   #tracks: 
    #- stable
 custom_build_command: ""
 view: Frameworks
 description: >
             ${group_view} Project: ${jobname} Branch: ${branch} BranchGroup: ${branchGroup} in the ${branch_group_tracks} track\n
 email: "kde-frameworks-devel@kde.org"
 irc: ""
#cioverrides
 logrotator: [-1, 50, -1, -1]
 upstream: []
 downstream: []
 priority: 1 
 webview: true
 gen_publishers: true
