                                                                                                                                                                             #PLEASE DO NOT TOUCH DEFAULTS!!! Thank you. Move along to your project(s) :)
project: &defaults
 group_name: plasma
 active: true
 branchGrouptracks:
  kf5-qt5: devel
  stable-kf5-qt5: stable
 repositories:
  protocol: git
  address: "git://anongit.kde.org/"
  branches:
   devel: master
   stable: Plasma/5.8
 products_needed: []
 dependencies:
   products: Qt5
   repositories:
    - kdesupport/extra-cmake-modules
 excluded_repositories: []
 platforms:
  Linux:
   compilers:
    - gcc
   tracks:
    - devel
    - stable
   Variations: ""
   lin_custom_build_command: ""
   enabled: true
  android:
   compilers:
    - arm-android-gcc
   tracks:
    - devel
   Variations: ""
   and_custom_build_command: ""
   enabled: true
  flatpak:
   compilers:
    - flatpak-build
   tracks:
    - devel
   Variations: ""
   pak_custom_build_command: ""
   enabled: true
  osx:
   compilers:
    - clang
   platform_irc: kde-mac-devel@kde.org
   platform_email: kde-mac
   tracks:
    - devel
   Variations: ""
   osx_custom_build_command: ""
   enabled: true
  windows:
    compilers:
     - vs2015
    platform_email: kde-windows-devel@kde.org
    platform_irc: kde-windows
    tracks:
     - devel
    Variations: ""
    win_custom_build_command: ""
    enabled: true
  FreeBSD:
    compilers:
     - clang
    platform_email: kde@freebsd.org
    platform_irc: kde-freebsd
    tracks:
     - devel
     - stable
    Variations: ""
    fbsd_custom_build_command: ""
    enabled: true
 custom_build_command: ""
 view: Plasma
 description: >
             ${group_view} Project: ${jobname} Branch: ${branch} BranchGroup: ${branchGroup} in the ${branch_group_tracks} track\n
 email: "kde-plasma-devel@kde.org"
 irc: ""
#cioverrides
 logrotator: [-1, 50, -1, -1]
 upstream: []
 downstream: []
 priority: 1
 webview: true
 gen_publishers: true
