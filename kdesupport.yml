project: &defaults
 group_name: kdesupport
 active: true 
 branchGrouptracks:
  kf5-qt5: devel 
 repositories: 
  protocol: git
  address: "git://anongit.kde.org/"
  branches:
   devel: master
 products_needed: []
 dependencies:   
   products: Qt5
   repositories:
    - kdesupport/extra-cmake-modules
 excluded_repositories: []
 platforms:
  Linux:
   compilers:
    - gcc       
   tracks:   
    - devel 
   Variations: ""
   lin_custom_build_command: ""
   enabled: true
  android:
   compilers: 
    - arm-android-gcc
   tracks: 
    - devel
   Variations: ""
   and_custom_build_command: ""
   enabled: true
  snappy:
   compilers: 
    - snapcraft
   tracks: 
    - devel
   Variations: ""
   snap_custom_build_command: ""
   enabled: true
  flatpak:
   compilers: 
    - flatpak-build
   tracks: 
    - devel
   Variations: ""
   pak_custom_build_command: ""
   enabled: true
  osx:
   compilers: 
    - clang
   platform_irc: kde-mac-devel@kde.org
   platform_email: kde-mac
   tracks:
    - devel
   Variations:  
    - NoX11 
   osx_custom_build_command: "" 
   enabled: true    
  windows: 
    compilers: 
     - vs2015
    platform_email: kde-windows-devel@kde.org
    platform_irc: kde-windows
    tracks: 
     - devel
    Variations:  
     - NoX11 
    win_custom_build_command: ""
    enabled: true
 custom_build_command: ""
 view: KDESupport
 description: >
             ${group_view} Project: ${jobname} Branch: ${branch} BranchGroup: ${branchGroup} in the ${branch_group_tracks} track\n
